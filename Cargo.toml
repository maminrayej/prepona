[package]
name = "prepona"
version = "0.1.0"
authors = ["m.amin.rayej <m.amin.rayej@gmail.com>"]
edition = "2021"
readme = "README.md"
license = "MIT"
description = "A graph crate with simplicity in mind"
repository = "https://github.com/maminrayej/prepona"
homepage = "https://github.com/maminrayej/prepona"
documentation = "https://docs.rs/prepona"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
thiserror = "1.0.30"

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
rand = "0.8.4"
criterion = "0.3.5"

# Benchmarks
[[bench]]
name = "edge_descriptor_edge"
harness = false


[[bench]]
name = "edge_descriptor_hyperedge"
harness = false

[[bench]]
name = "edge_descriptor_hyperedge_dir"
harness = false

[[bench]]
name = "edge_descriptor_k_uniform_hyperedge"
harness = false